<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Typing</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --bg-dark: #0f0c29;
            --bg-light: #302b63;
            --text-light: #ffffff;
            --text-dim: #aaaaaa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            background: #000;
            color: var(--text-light);
            overflow: hidden;
            height: 100vh;
            user-select: none;
            padding-top: 90px; /* Space for top ad */
            touch-action: manipulation;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 900px; /* 3:4 ratio base */
            max-height: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 133.33%; /* 3:4 aspect ratio */
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
            overflow: hidden;
        }
        
        #game-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        
        .word {
            position: absolute;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-light);
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(110, 69, 226, 0.7);
            transition: all 0.2s ease;
            z-index: 10;
            padding: 5px 15px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .word.active {
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
            background: rgba(255, 126, 95, 0.2);
            border-color: var(--accent);
            transform: scale(1.05);
        }
        
        .word.correct {
            animation: explode 0.5s forwards;
        }
        
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        #input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }
        
        .hud-panel {
            background: rgba(15, 12, 41, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 10px 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 16px;
        }
        
        #health-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .heart {
            color: var(--accent);
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .heart.lost {
            color: var(--text-dim);
            transform: scale(0.8);
        }
        
        #score-display {
            font-weight: bold;
            color: var(--secondary);
        }
        
        #level-display {
            color: var(--primary);
        }
        
        #combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent);
            opacity: 0;
            z-index: 50;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(5px);
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }
        
        #game-over.show {
            opacity: 1;
            pointer-events: all;
        }
        
        #game-over h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--accent);
        }
        
        #final-score {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--bg-light));
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
            z-index: 300;
            padding: 20px;
            text-align: center;
        }
        
        #title {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(110, 69, 226, 0.5);
        }
        
        #subtitle {
            font-size: 18px;
            color: var(--text-dim);
            margin-bottom: 30px;
            max-width: 100%;
            line-height: 1.5;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-dim);
            font-size: 14px;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }
        
        #typing-cursor {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background-color: var(--accent);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Mobile Keyboard Styles */
        #mobile-keyboard {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(30, 30, 60, 0.9);
            backdrop-filter: blur(10px);
            padding: 8px;
            display: none;
            z-index: 400;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 6px;
        }

        .keyboard-key {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px 0;
            margin: 0 2px;
            font-size: 16px;
            min-width: 8%;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s ease;
        }

        .keyboard-key:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .keyboard-key.space {
            min-width: 50%;
        }

        .keyboard-key.backspace {
            min-width: 12%;
            font-size: 14px;
        }

        /* Game Center Options */
        #game-center {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 500;
        }

        #game-center-btn {
            background: rgba(15, 12, 41, 0.7);
            color: var(--text-light);
            border: none;
            border-radius: 50px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #game-center-btn:hover {
            background: rgba(110, 69, 226, 0.5);
        }

        #game-center-menu {
            position: absolute;
            top: 40px;
            right: 0;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 12px;
            width: 160px;
            display: none;
            flex-direction: column;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #game-center-menu.show {
            display: flex;
        }

        .game-center-option {
            background: transparent;
            color: var(--text-light);
            border: none;
            padding: 8px;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }

        .game-center-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            #mobile-keyboard {
                display: block;
            }
            
            .word {
                font-size: 18px;
            }
            
            #title {
                font-size: 36px;
            }
            
            #subtitle {
                font-size: 16px;
                margin-bottom: 20px;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 14px;
            }
            
            #hud {
                padding: 8px;
            }
            
            .hud-panel {
                padding: 6px 10px;
                font-size: 14px;
            }

            #game-center {
                top: 8px;
                right: 8px;
            }

            #game-center-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            #game-center-menu {
                width: 140px;
                padding: 10px;
            }

            .game-center-option {
                font-size: 12px;
                padding: 6px;
            }
            
            #game-over h2 {
                font-size: 36px;
            }
            
            #final-score {
                font-size: 20px;
            }
        }

        @media (min-width: 1200px) {
            #game-wrapper {
                max-width: 900px;
                max-height: 1200px;
            }
        }
    </style>
</head>

    <script>
        // Game variables
        let score = 0;
        let health = 3;
        let level = 1;
        let gameSpeed = 1;
        let gameActive = false;
        let gamePaused = false;
        let combo = 0;
        let maxCombo = 0;
        let wordsDestroyed = 0;
        let currentWord = '';
        let activeWordElement = null;
        let soundEnabled = true;
        
        // Word pools by difficulty
        const wordPools = {
            easy: [
                "hello", "world", "game", "type", "code", "web", "fun", "key", "board", "mouse", "Free Palestine"
            ],
            medium: [
                "javascript", "developer", "keyboard", "computer", "program", "algorithm", 
                "function", "Free Palestine", "browser", "network", "internet", "website"
            ],
            hard: [
                "asynchronous", "recursive", "declarative", "free palestine", "object oriented",
                "compiler", "interpreter", "debugging", "bangladesh", "refactoring"
            ]
        };
        
        // DOM elements
        const gameWrapper = document.getElementById('game-wrapper');
        const gameContainer = document.getElementById('game-container');
        const gameContent = document.getElementById('game-content');
        const starsContainer = document.getElementById('stars');
        const particlesContainer = document.getElementById('particles');
        const input = document.getElementById('input');
        const scoreDisplay = document.getElementById('score-display');
        const healthDisplay = document.getElementById('health-display');
        const levelDisplay = document.getElementById('level-display');
        const comboDisplay = document.getElementById('combo-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const menuButton = document.getElementById('menu-button');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const mobileKeyboard = document.getElementById('mobile-keyboard');
        const keyboardKeys = document.querySelectorAll('.keyboard-key');
        const gameCenterBtn = document.getElementById('game-center-btn');
        const gameCenterMenu = document.getElementById('game-center-menu');
        const pauseBtn = document.getElementById('pause-btn');
        const soundBtn = document.getElementById('sound-btn');
        const helpBtn = document.getElementById('help-btn');
        const aboutBtn = document.getElementById('about-btn');
        
        // Create stars background
        function createStars() {
            const starCount = 200;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Create particle effect
        function createParticles(x, y, color, count = 20) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Set color
                particle.style.backgroundColor = color || getRandomColor();
                
                // Random size
                const size = Math.random() * 8 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Position at explosion point
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                // Random velocity
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 2;
                const lifetime = Math.random() * 1000 + 500;
                
                particlesContainer.appendChild(particle);
                
                // Animate particle
                let startTime = Date.now();
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / lifetime;
                    
                    if (progress >= 1) {
                        particle.remove();
                        return;
                    }
                    
                    const distance = velocity * elapsed / 20;
                    particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                    particle.style.opacity = 1 - progress;
                    
                    requestAnimationFrame(animate);
                };
                
                animate();
            }
        }
        
        function getRandomColor() {
            const colors = ['#6e45e2', '#88d3ce', '#ff7e5f', '#b84592', '#2ebf91'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Mobile keyboard input handler
        function handleKeyboardKeyPress(key) {
            if (!gameActive || gamePaused) return;
            
            if (key === 'Backspace') {
                input.value = input.value.slice(0, -1);
            } else if (key === ' ') {
                input.value += ' ';
            } else {
                input.value += key;
            }
            
            // Trigger input event manually
            const event = new Event('input', { bubbles: true });
            input.dispatchEvent(event);
            
            // Keep focus on input
            input.focus();
        }
        
        // Event listeners
        input.addEventListener('input', checkInput);
        restartButton.addEventListener('click', restartGame);
        menuButton.addEventListener('click', returnToMenu);
        startButton.addEventListener('click', startGame);
        
        // Add event listeners to mobile keyboard keys
        keyboardKeys.forEach(key => {
            key.addEventListener('click', () => {
                const keyValue = key.getAttribute('data-key');
                handleKeyboardKeyPress(keyValue);
            });
            
            // Add touch feedback
            key.addEventListener('touchstart', () => {
                key.classList.add('active');
            });
            
            key.addEventListener('touchend', () => {
                key.classList.remove('active');
            });
        });
        
        // Game center event listeners
        gameCenterBtn.addEventListener('click', () => {
            gameCenterMenu.classList.toggle('show');
        });
        
        pauseBtn.addEventListener('click', togglePause);
        soundBtn.addEventListener('click', toggleSound);
        helpBtn.addEventListener('click', showHelp);
        aboutBtn.addEventListener('click', showAbout);
        
        // Close game center menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!gameCenterBtn.contains(e.target) && !gameCenterMenu.contains(e.target)) {
                gameCenterMenu.classList.remove('show');
            }
        });
        
        // Game center functions
        function togglePause() {
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'Resume Game' : 'Pause Game';
            gameCenterMenu.classList.remove('show');
            
            if (gamePaused) {
                // Show pause overlay
            } else {
                // Hide pause overlay
                input.focus();
            }
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundBtn.textContent = `Sound: ${soundEnabled ? 'On' : 'Off'}`;
            gameCenterMenu.classList.remove('show');
        }
        
        function showHelp() {
            gameCenterMenu.classList.remove('show');
            alert("How to play:\n\n- Type the words before they reach the bottom\n- The game gets faster as you progress\n- Longer words give more points\n- Combos multiply your score");
        }
        
        function showAbout() {
            gameCenterMenu.classList.remove('show');
            alert("Cosmic Typing\n\nA typing game with cosmic theme\n\nCreated with HTML, CSS and JavaScript");
        }
        
        // Game functions
        function startGame() {
            startScreen.style.display = 'none';
            score = 0;
            health = 3;
            level = 1;
            gameSpeed = 1;
            combo = 0;
            maxCombo = 0;
            wordsDestroyed = 0;
            gameActive = true;
            gamePaused = false;
            
            updateDisplays();
            spawnWord();
            gameLoop();
            
            // Focus input for typing
            input.focus();
        }
        
        function gameLoop() {
            if (!gameActive || gamePaused) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // Increase difficulty over time (slower increase)
            gameSpeed += 0.00009;
            
            // Check for level up
            const newLevel = Math.floor(wordsDestroyed / 10) + 1;
            if (newLevel > level) {
                level = newLevel;
                updateDisplays();
                showCombo("LEVEL UP!");
            }
            
            // Spawn new words randomly (slower spawn rate)
            if (Math.random() < 0.010 * gameSpeed) {
                spawnWord();
            }
            
            // Move all words down (slower movement)
            const words = document.querySelectorAll('.word');
            words.forEach(word => {
                const currentTop = parseFloat(word.style.top) || 0;
                const newTop = currentTop + 0.7 * gameSpeed;
                word.style.top = newTop + 'px';
                
                // Check if word reached bottom
                if (newTop > gameContent.clientHeight - 30) {
                    word.remove();
                    decreaseHealth();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }
        
        function spawnWord() {
            const wordElement = document.createElement('div');
            wordElement.className = 'word';
            
            // Select random word based on level
            let pool;
            if (level < 3) pool = wordPools.easy;
            else if (level < 6) pool = [...wordPools.easy, ...wordPools.medium];
            else pool = [...wordPools.easy, ...wordPools.medium, ...wordPools.hard];
            
            const word = pool[Math.floor(Math.random() * pool.length)];
            wordElement.textContent = word;
            
            // Random horizontal position
            const leftPos = Math.random() * (gameContent.clientWidth - 200) + 50;
            wordElement.style.left = leftPos + 'px';
            wordElement.style.top = '-50px';
            
            gameContent.appendChild(wordElement);
        }
        
        function checkInput(e) {
            if (gamePaused) return;
            
            const typedText = e.target.value.toLowerCase();
            
            // Find matching word
            const words = document.querySelectorAll('.word');
            let foundMatch = false;
            
            words.forEach(word => {
                const wordText = word.textContent.toLowerCase();
                
                if (wordText.startsWith(typedText)) {
                    // Highlight partial match
                    word.classList.add('active');
                    activeWordElement = word;
                    foundMatch = true;
                    
                    // Check for complete match
                    if (wordText === typedText) {
                        // Word completed
                        word.classList.add('correct');
                        createParticles(
                            word.offsetLeft + word.offsetWidth / 2,
                            word.offsetTop + word.offsetHeight / 2,
                            '#ff7e5f'
                        );
                        
                        setTimeout(() => {
                            word.remove();
                        }, 500);
                        
                        increaseScore(wordText.length);
                        increaseCombo();
                        e.target.value = '';
                        
                        // Remove active class from any other words
                        words.forEach(w => w.classList.remove('active'));
                    }
                } else {
                    word.classList.remove('active');
                }
            });
            
            if (!foundMatch && activeWordElement) {
                activeWordElement.classList.remove('active');
                activeWordElement = null;
            }
            
            // Clear input if no match at all
            if (!foundMatch && typedText.length > 0) {
                e.target.value = '';
                resetCombo();
            }
        }
        
        function increaseScore(points) {
            wordsDestroyed++;
            const multiplier = 1 + (combo * 0.1);
            score += Math.floor(points * gameSpeed * multiplier);
            updateDisplays();
        }
        
        function increaseCombo() {
            combo++;
            if (combo > maxCombo) maxCombo = combo;
            
            if (combo > 3) {
                showCombo(`${combo} COMBO!`);
            }
        }
        
        function resetCombo() {
            if (combo > 3) {
                showCombo('COMBO BROKEN!', '#ff0000');
            }
            combo = 0;
        }
        
        function showCombo(text, color = '#ff7e5f') {
            comboDisplay.textContent = text;
            comboDisplay.style.color = color;
            comboDisplay.style.textShadow = `0 0 20px ${color}`;
            comboDisplay.style.opacity = 1;
            
            setTimeout(() => {
                comboDisplay.style.opacity = 0;
            }, 1000);
        }
        
        function decreaseHealth() {
            health--;
            updateDisplays();
            
            // Update heart display
            const hearts = healthDisplay.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index >= health) {
                    heart.classList.add('lost');
                }
            });
            
            if (health <= 0) {
                endGame();
            }
        }
        
        function updateDisplays() {
            scoreDisplay.textContent = `Score: ${score}`;
            levelDisplay.textContent = `Level: ${level}`;
        }
        
        function endGame() {
            gameActive = false;
            finalScoreDisplay.textContent = `Score: ${score} (Max Combo: ${maxCombo})`;
            gameOverScreen.classList.add('show');
            
            // Clear all words
            document.querySelectorAll('.word').forEach(word => word.remove());
        }
        
        function restartGame() {
            gameOverScreen.classList.remove('show');
            
            // Reset hearts display
            const hearts = healthDisplay.querySelectorAll('.heart');
            hearts.forEach(heart => heart.classList.remove('lost'));
            
            startGame();
        }
        
        function returnToMenu() {
            gameOverScreen.classList.remove('show');
            startScreen.style.display = 'flex';
        }
        
        // Initialize
        createStars();
        
        // Check if mobile device and adjust game container height
        function checkIfMobile() {
            if (window.innerWidth <= 768) {
                // On mobile, we'll use full width and adjust height
                const viewportWidth = window.innerWidth;
                const desiredHeight = Math.floor(viewportWidth * (4/3));
                
                gameContainer.style.width = '100%';
                gameContainer.style.paddingBottom = '133.33%'; // Maintain 3:4 aspect ratio
                
                // Adjust keyboard position
                document.body.style.paddingBottom = '180px';
            } else {
                // On desktop, center the game with max dimensions
                const viewportHeight = window.innerHeight - 90; // Subtract ad banner height
                const maxWidth = Math.floor(viewportHeight * (3/4));
                
                gameWrapper.style.maxWidth = `${maxWidth}px`;
                gameWrapper.style.maxHeight = `${viewportHeight}px`;
                document.body.style.paddingBottom = '0';
            }
        }
        
        window.addEventListener('resize', checkIfMobile);
        checkIfMobile();
    </script>
</body>
