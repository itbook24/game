<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe Football Game</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Game Board */
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, min(100px, 20vw));
      grid-template-rows: repeat(3, min(100px, 20vw));
      gap: 5px;
      margin: 20px 0;
    }

    .cell {
      width: 100%;
      height: 100%;
      background-color: #fff;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .cell:hover {
      background-color: #e0e0e0;
    }

    /* Game Status */
    #status {
      font-size: 1.5rem;
      margin: 20px 0;
      text-align: center;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      background-color: #4CAF50;
      border: 2px solid #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Specific Styles for Player O's Turn */
    #status[data-player="O"] {
      background-color: #00008B;
    }

    /* Reset Button */
    #reset-button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.20s ease;
    }

    #reset-button.clicked {
      background-color: #FF6347;
    }

    /* Ads Container */
    .ads-container {
      margin: 20px 0;
      text-align: center;
    }

    .ads-container img {
      max-width: 100%;
      height: auto;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .cell {
        font-size: 1.5rem;
      }

      #status {
        font-size: 1.2rem;
      }

      #reset-button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }

    /* Center Game Board and Reset Button */
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe Football</h1>

  <div class="center-container">
    <div class="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="reset-button">Reset Game</button>
  </div>

  <p data-player="X" id="status">Player X's Turn</p>

  <div class="ads-container">
    <img alt="Advertisement" src="https://via.placeholder.com/300x100" />
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const resetButton = document.getElementById('reset-button');
    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = ['', '', '', '', '', '', '', '', ''];

    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    const playerIcons = {
      X: 'âš½', // Football icon
      O: 'ðŸ¥…'  // Goalpost icon
    };

    function updateStatusIcon() {
      statusText.textContent = `Player ${currentPlayer}'s Turn ${playerIcons[currentPlayer]}`;
    }

    function handleCellClick(event) {
      const clickedCell = event.target;
      const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

      if (gameState[clickedCellIndex] !== '' || !gameActive) return;

      gameState[clickedCellIndex] = currentPlayer;
      clickedCell.textContent = playerIcons[currentPlayer];
      checkForWinner();
    }

    function checkForWinner() {
      let roundWon = false;

      for (let condition of winningConditions) {
        const [a, b, c] = condition;
        if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') continue;
        if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `Player ${currentPlayer} Wins! ${playerIcons[currentPlayer]}`;
        statusText.setAttribute('data-player', currentPlayer);
        gameActive = false;
        return;
      }

      if (!gameState.includes('')) {
        statusText.textContent = 'Draw!';
        statusText.removeAttribute('data-player');
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatusIcon();
      statusText.setAttribute('data-player', currentPlayer);
    }

    function resetGame() {
      gameState = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      currentPlayer = 'X';
      updateStatusIcon();
      statusText.setAttribute('data-player', currentPlayer);
      cells.forEach(cell => cell.textContent = '');

      resetButton.classList.add('clicked');
      setTimeout(() => {
        resetButton.classList.remove('clicked');
      }, 200);
    }

    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
      cell.addEventListener('touchstart', handleCellClick, { passive: true });
    });

    resetButton.addEventListener('click', resetGame);
    updateStatusIcon();
  </script>
</body>
</html>
