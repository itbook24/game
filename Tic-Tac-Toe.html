<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe Football Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f0f8ff, #d1e0e0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .ad {
      margin: 10px auto;
      display: block;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, min(100px, 20vw));
      grid-template-rows: repeat(3, min(100px, 20vw));
      gap: 5px;
      margin: 20px 0;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
    }

    .cell {
      width: 100%;
      height: 100%;
      background-color: #fff;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .cell:hover {
      background-color: #e0e0e0;
    }

    #status {
      font-size: 1.5rem;
      margin: 20px 0;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      background-color: #4CAF50;
      border: 2px solid #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #status[data-player="O"] {
      background-color: #00008B;
    }

    #reset-button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
    }

    #reset-button:hover {
      background-color: #45a049;
    }

    #reset-button.clicked {
      background-color: #FF6347;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .cell {
        font-size: 1.5rem;
      }

      #status {
        font-size: 1.2rem;
      }

      #reset-button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }

      .ad {
        margin: 20px auto;
        width: 100%; /* Make the ad responsive */
        max-width: 468px; /* Ensure max-width of the ad */
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tic Tac Toe Football</h1>

    <!-- Top 300x250 Ad -->
    <div class="ad" id="top-ad">
      <script type="text/javascript" src="https://udbaa.com/bnr.php?section=games&pub=225212&format=300x250&ga=g"></script>
<noscript><a href="https://yllix.com/publishers/225212" target="_blank"><img src="//ylx-aff.advertica-cdn.com/pub/300x250.png" style="border:none;margin:0;padding:0;vertical-align:baseline;" alt="ylliX - Online Advertising Network" /></a></noscript>
    </div>

    <!-- Game Board -->
    <div class="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="reset-button">Reset Game</button>
    <p data-player="X" id="status">Player X's Turn âš½</p>

    <!-- Bottom 300x250 Ad -->
    <div class="ad" id="bottom-ad">
      <script type="text/javascript" src="https://udbaa.com/bnr.php?section=games&pub=225212&format=300x250&ga=g"></script>
<noscript><a href="https://yllix.com/publishers/225212" target="_blank"><img src="//ylx-aff.advertica-cdn.com/pub/300x250.png" style="border:none;margin:0;padding:0;vertical-align:baseline;" alt="ylliX - Online Advertising Network" /></a></noscript></div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const resetButton = document.getElementById('reset-button');
    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = ['', '', '', '', '', '', '', '', ''];

    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    const playerIcons = {
      X: 'âš½',
      O: 'ðŸ¥…'
    };

    function updateStatusIcon() {
      statusText.textContent = `Player ${currentPlayer}'s Turn ${playerIcons[currentPlayer]}`;
    }

    function handleCellClick(event) {
      const clickedCell = event.target;
      const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
      if (gameState[clickedCellIndex] !== '' || !gameActive) return;

      gameState[clickedCellIndex] = currentPlayer;
      clickedCell.textContent = playerIcons[currentPlayer];
      checkForWinner();
    }

    function checkForWinner() {
      let roundWon = false;
      for (let condition of winningConditions) {
        const [a, b, c] = condition;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `Player ${currentPlayer} Wins! ${playerIcons[currentPlayer]}`;
        statusText.setAttribute('data-player', currentPlayer);
        gameActive = false;
        return;
      }

      if (!gameState.includes('')) {
        statusText.textContent = 'Draw!';
        statusText.removeAttribute('data-player');
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatusIcon();
      statusText.setAttribute('data-player', currentPlayer);
    }

    function resetGame() {
      gameState = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      currentPlayer = 'X';
      updateStatusIcon();
      statusText.setAttribute('data-player', currentPlayer);
      cells.forEach(cell => cell.textContent = '');

      resetButton.classList.add('clicked');
      setTimeout(() => {
        resetButton.classList.remove('clicked');
      }, 200);
    }

    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
      cell.addEventListener('touchstart', handleCellClick, { passive: true });
    });

    resetButton.addEventListener('click', resetGame);
  </script>
</body>
</html>
